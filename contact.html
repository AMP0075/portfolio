    <section id="cntct" class="connectas-us-area">
        <div class="container connectas">
            <div class="row">
                <div class="col-lg-12 text-center connectas-title">
                    <h4 class="text-uppercase">Contact Me</h4>
                    <p class="para">I use Gmail. Shoot me a mail on latest technologies or sci-fi ideas/projectseb/movies <br> or some good tv series. I would be happy to read and reply to your mail.</p>
                </div>
            </div>
            <div class="d-sm-flex justify-content-center">
                <form class="w-50">
                    <div class="row d-flex flex-row flex-wrap">
                        <div id="btn-submit" class="btn-submit">
                            <button type="submit" class="btn btn-success float-right">Send Mail</button>
                        </div>
                    </div>
                </form>
            </div>

    <div id="Connect">
        <form action="table.html" method="GET" id="form1">

            <div class="form-group row">
                <label for="name" class="col-sm-2"><b>Name :</b> </label>
                <div class="col-sm-8">
                    <input style="color:fuchsia;" onkeypress="return /[a-z]/i.test(event.key)" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2"><b>Age :</b> </label>
                <div class="col-sm-8">
                    <input style="color:fuchsia;" type="number" size="4" name="age" min="1" max="155" class="form-control" id="age" placeholder="Enter Age">
                </div>
            </div>

            <div class="form-group row">
                <label for="name" class="col-sm-2"><b> Email :</b> </label>
                <div class="col-sm-8">
                    <input style="color:fuchsia;" type="email" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required class="form-control" id="email" placeholder="Enter E-mail ID">
                </div>
            </div>

            <div class="form-group">
                <label for="query"> <b>Message for me :)</b></label><br>
                <textarea style="color:fuchsia;" name="query" rows="5" cols="60" id="msg"></textarea>
            </div>

        </form>

        <button class="btn btn-primary" id="submit-btn"><b> Submit</b></button>
        <button class="btn btn-primary" onclick="clear1()"><b>Reset</b></button>



    </div>
    <br> <br>
    <div class="container-fluid px-0 Table background-color-black">
        <table class="table table-hover" id="details">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">E-mail</th>
